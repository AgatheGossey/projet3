<!DOCTYPE html>
 <html lang="fr">

	 <head>
		 
		<title>Ma bicyclette - Application de location de vélo - Lyon</title>
		<meta charset="utf-8">
		<title>Carte intéractive de location de vélos - Lyon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ma bicyclette - Application de location de vélo à Lyon">
		
		<!-- FONTS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">			
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Ropa+Sans" rel="stylesheet">

		<!-- STYLES -->
		<link rel="stylesheet" type="text/css" href="./css/styles-small.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-medium.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-large.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-extra-large.css">
		
	 </head>
 
	 <body>

		<!-- HEADER -->
		 <header>

			<!-- Logo -->
			<img id="logo" src="logo.jpg" alt="Photo du logo : Ma bicyclette"/>
			<h1>Application de location de vélo - Lyon</h1>

		 </header>
		 
		<!-- FIRST SECTION -->
		<section id="slideshowSection">

			<!-- image that replaces the slideshow for smartphones -->
			<img id="imgExplication" src="imgExplication.png" alt="Explication du fonctionnement de l'application"/>

			<!-- SLIDESHOW -->
			<div id="slideshowContainer">
				<div id="slider">

					<button class="buttonSlider prev fa fa-chevron-left"></button>
					<img id="images" src="a.jpg" alt="Photo d'explication de l'application"/>
					<button class="buttonSlider next fa fa-chevron-right"></button>
				</div>

				<div id="pause">
					<button class="buttonSlider pause fa fa-pause"></button>
				</div>
			</div>
      
		</section>

		<!-- SECOND SECTION -->
		<section id="detailsReservationAndMap">

			<!-- MAP -->
			<div id="map"></div>

			<!-- DETAILS OF THE STATION AND RESERVATION OF A BIKE -->
			<div id="detailsAndReservation">
				<h1 id="introduction">Cliquez sur une station pour obtenir des détails sur celle ci et réserver votre vélo.</h1>

				<!-- DETAILS -->
				<div id="details">
					<h2 id="detailsTitle">Détails de la station :</h2>
					<p id="descriptionBikeStation"></p>
					<button id="makeAReservationButton">Faire une réservation</button>

				</div>    
        
				<!-- RESERVATION -->
				<div id="reservationElt">

					<!-- data entered by the user to book a bike -->
					<div id="dataForBooking">

						<h2>Réservation :</h2>

						<div id="formAndSignature">

							<!-- form -->
							<form>
								<p><label for="nom">Nom</label> : <input type="text" name="name" id="nameForm" required></input></p>
								<p><label for="prénom">Prénom</label> : <input type="text" name="surname" id="surnameForm" required></input></p>
								<input type="submit" id="reservationButton" value="Réserver mon velo"></input>
							</form>
							
							<!-- signature -->
							<div id="canvas">
								<p>Signature :</p>
								<canvas id="signature"></canvas>
								<button id="clearSignatureButton">Effacer</button>
							</div>

						</div>
						
					</div>

					<!-- Boutton to cancel the reservation of a bike -->
					<button id="cancelReservationButton">Annuler la réservation</button>

				</div>

			</div>    

		</section>

		<!-- THIRD SECTION -->
		<section id="userReservationData">

			<p id="detailsOfTheReservation"></p>

			<p id ="countingDisplay"></p>

		</section>

		<!-- SCRIPT -->
		<script src="./js/timer.js"></script>
		<script src="./js/reservation.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
		<script src="./js/ajax.js"></script>	
		<script src="./js/map.js"></script>
		<script src="./js/signature.js"></script>
		<script src="./js/slideshow.js"></script>
		<script src="./js/main.js"></script>

	</body>
