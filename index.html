<!DOCTYPE html>
 <html lang="fr">

	 <head>
		 
		<title>Ma bicyclette - Application de location de vélo</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ma bicyclette - Application de location de vélo">
		<!-- FONT -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- STYLES -->
		<link rel="stylesheet" type="text/css" href="./css/styles-small.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-medium.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-large.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-extra-large.css">
		
	 </head>
 
	 <body>

		<!-- HEADER -->
		 <header>
		<!-- LOGO -->
			<img id="logo" src="logo.jpg" alt="Photo du logo : Ma bicyclette"/>
		 </header>
		 
		 <!-- FIRST SECTION -->
		 <section id="slideshow">

				<!-- SLIDESHOW -->
				<div id="slider">
				   <button class="buttonSlider prev fa fa-chevron-left"></button>
				   <img id="images" src="a.jpg" alt="Photo d'explication de l'application"/>
				   <button class="buttonSlider next fa fa-chevron-right"></button>
				</div>
				<div id="pause">
				   <button class="buttonSlider pause fa fa-pause"></button>
				</div>
		</section>

		<!-- SECOND SECTION -->
		<section id="reservation">

			<!-- TIMER -->
			<button id="buttonReservation">Réserver</button>
			<p id="textTimer"></p>
		</section>
	
		<!-- SCRIPT -->
		<script src="./js/timer.js"></script>
		<script src="./js/slideshow.js"></script>
		<script src="./js/main.js"></script>

		</body>
