<!DOCTYPE html>
 <html lang="fr">

	 <head>
		 
		<title>Ma bicyclette - Application de location de vélo - Lyon</title>
		<meta charset="utf-8">
		<title>Carte intéractive de location de vélos - Lyon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Ma bicyclette - Application de location de vélo à Lyon">
		
		<!-- FONTS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">			
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Ropa+Sans" rel="stylesheet">

		<!-- STYLES -->
		<link rel="stylesheet" type="text/css" href="./css/styles-small.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-medium.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-large.css">
		<link rel="stylesheet" type="text/css" href="./css/styles-extra-large.css">
		
	 </head>
 
	 <body>

		<!-- HEADER -->
		 <header>
			<!-- Logo -->
			<img id="logo" src="logo.jpg" alt="Photo du logo : Ma bicyclette"/>
			<h1>Application de location de vélo - Lyon</h1>
		 </header>
		 
		<!-- FIRST SECTION -->
		 <section id="slideshowSection">

				<h1>Comment ça marche ?</h1>

			<!-- SLIDESHOW -->
			<div id="slider">
				<button class="buttonSlider prev fa fa-chevron-left"></button>
				<img id="images" src="a.jpg" alt="Photo d'explication de l'application"/>
				<button class="buttonSlider next fa fa-chevron-right"></button>
			</div>
			<div id="pause">
			<button class="buttonSlider pause fa fa-pause"></button>
			</div>

		</section>

		<!-- SECOND SECTION -->
		<section id="mapSection">

			<div id="mapContainer">

				<div id=stateReservationTimer>

				<!-- STATE OF THE STATION -->
					<h2>Détails de la station :</h2>
					<p id="descriptionBikeStation"></p>
					<div id="makeAReservation"></div>

				<!-- RESERVATION -->	
				<div id="reservation">	

				<div id="signatureTitle"></div>

				    <!-- form -->
					<div id="form"></div>
					<!-- sign -->
					<div id="canvas">
							<canvas id="signature"></canvas>
					</div>
				
				
				<!-- TIMER -->
					<div id="timer">
							<div id="clearSignature"></div>
							<div id="buttonReservation"></div>
					</div>
				</div>
				</div>
				<!-- MAP -->
				<div id="map"></div>
			</div>

			<!-- TEXT OF THE RESERVATION  -->
			<div id="textReservation">
				<p id="textTimer"></p>
			</div>
			
		</section>

		<!-- SCRIPT -->
		<script src="./js/timer.js"></script>
		<script src="./js/reservation.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
		<script src="./js/ajax.js"></script>	
		<script src="./js/map.js"></script>
		<script src="./js/signature.js"></script>
		<script src="./js/slideshow.js"></script>
		<script src="./js/main.js"></script>

		</body>
